<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        width: 100%;
        background-color: #f1f1f1;
    }
    main {
        margin-top: 115px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .field {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 20px;
        background-color: rgba(230, 230, 230, 0.6);
        border: 2px solid transparent;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .field:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    button {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #ff9500;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        background-color: orange;
    }
    
    .links {
        margin-top: 15px;
        text-align: right 100px;
        font-size: 0.9rem;
    }

    .links a {
        color: #000000;
        text-decoration: none;
        margin: 0 8px;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
    <nav class="navbar">
        <ul>
            <!-- Refresh button -->
            <li class="logo">
            <a href="#" onclick="location.reload();">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV_CXGjWATYfI1clKYcjtsk0a3a9MzC2OgUQ&s" alt="Refresh" width="40" height="40" />
            </a>
            </li>
            <!-- Navigation links -->
            <li class="links"><a class="homelink" href="index.html">Home</a></li>
            <li class="links"><a class="contactlink" href="contact.html">Contact</a></li>
            <li class="links"><a class="shoplink" href="shop.html">Shop</a></li>
            <li class="links"><a class="login" href="login.html">Login</a></li>
        </ul>

        <div class="side-nav">
            <img src="images/468ca326-0f74-4d10-895b-c98a92fe31ff.png" alt="">
            <button class="sign-out-button" onclick="window.location.href='login.html'">Sign-out</button>
        </div>
    </nav>
</header>
<main>
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" onsubmit="return ContactForm()">
            <input type="text" class="field" placeholder="Email or Username" required>
            <input type="password" class="field" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    <div class="links">
        <a href="NoMoreTim.html">Forgot password?</a> | 
        <a href="NoMoreTim.html">Sign up</a>
    </div>
    </div>
</main>
