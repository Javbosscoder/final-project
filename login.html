<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and basic setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Login</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
    /* Universal reset and font setup */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Full viewport height and background */
    body {
        height: 100vh;
        width: 100%;
        background-color: #f1f1f1;
    }

    /* Center the login container */
    main {
        margin-top: 115px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Login card styles */
    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Heading inside login box */
    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    /* Input fields */
    .field {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 20px;
        background-color: rgba(230, 230, 230, 0.6);
        border: 2px solid transparent;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    /* Input hover effect */
    .field:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    /* Login button */
    .buttoon {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #ff9500;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    /* Button hover effect */
    .buttoon:hover {
        transform: scale(1.1);
        background-color: orange;
    }
    
    /* Links container below form */
    .links {
        margin-top: 15px;
        text-align: right 100px; /* note: "right 100px" is not a valid value */
        font-size: 0.9rem;
    }

    /* Style individual anchor links */
    .links a {
        color: #000000;
        text-decoration: none;
        margin: 0 8px;
    }

    /* Link hover effect */
    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <ul>
                <!-- Refresh logo -->
                <li class="logo">
                    <a href="#" onclick="location.reload();">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV_CXGjWATYfI1clKYcjtsk0a3a9MzC2OgUQ&s" alt="Refresh" width="40" height="40" />
                    </a>
                </li>
                <!-- Navigation links -->
                <li class="links"><a class="homelink" href="index.html">Home</a></li>
                <li class="links"><a class="contactlink" href="contact.html">Contact</a></li>
                <li class="links"><a class="shoplink" href="shop.html">Shop</a></li>
            </ul>

            <!-- Sign-out button and image -->
            <div class="side-nav">
                <img src="images/468ca326-0f74-4d10-895b-c98a92fe31ff.png" alt="">
                <button class="sign-out-button" onclick="window.location.href='NoMoreTim.html'">Sign-up</button>
            </div>
        </nav>
    </header>

    <!-- Login form container -->
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="index.html" onsubmit="return ContactForm()">
                <input type="text" class="field" placeholder="Email or Username" required>
                <input type="password" class="field" placeholder="Password" required>
                <button type="submit" class="buttoon" >Login</button>
            </form>
            <!-- Forgot password and sign up links -->
            <div class="links">
                <a href="NoMoreTim.html">Forgot password?</a>
            </div>
        </div>
    </main>

    <!-- Extra space  -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Footer section -->
    <footer class="footer">
        <a href="https://www.instagram.com/bobapawteahouse/?hl=en" target="_blank" rel="noopener noreferrer">
    <img src="images/21d67f1d6b3be5bb2e39395311c77fc6.jpg" alt="Boba Paw Logo" width="80" />
    </a>
        <p class="copyright">&copy; 2025 Boba Paw All rights reserved!</p>
        
    </footer>
</body>
</html>
