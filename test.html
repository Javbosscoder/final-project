.footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
    animation: slideUp 1s ease;
}

.footer a {
    color: #00ffff;
    margin: 0 10px;
    text-decoration: none;
    transition: transform 0.3s;
}

.footer a:hover {
    transform: scale(1.1);
    color: #ffcc00;
}

@keyframes slideUp {
from {
    transform: translateY(50px);
    opacity: 0;
}
to {
    transform: translateY(0);
    opacity: 1;
}
}

    </style>
</head>
