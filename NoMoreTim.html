<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Work</title>
    <style>

    body {
        background-color: rgb(157, 157, 157);
    }

        h1 {
            font-weight: bold;
            font-size: 60px;
            text-align: center;
        }
    
    #center {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    button {
            padding: 10px 20px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <main>
    <h1>Under devolopment</h1>
    <div id="center">
        <button onclick="goback()">Go Back</button>
    </div>
    <script>
        function goback() {
            window.history.back();
        }
    </script>
</main>
    
</body>
</html>
