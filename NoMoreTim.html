<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Work</title>
    <style>

    /* Set the background color of the entire page */
    body {
        background-color: rgb(157, 157, 157);
    }

    /* Style for the main heading */
    h1 {
        font-weight: bold;
        font-size: 60px;
        text-align: center;
    }

    /* Center the button using flexbox and add spacing on top */
    #center {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    /* Style for the button */
    button {
        padding: 10px 20px;
        font-weight: bold;
        font-size: 16px;
        text-decoration: none;
        color: white;
        background-color: black;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }

    /* Add scale animation on hover */
    button:hover {
        transform: scale(1.3);
    }
    </style>
</head>

<body>
    <main>
        <!-- Main page heading -->
        <h1>Under devolopment</h1>
        <!-- Container to center the "Go Back" button -->
        <div id="center">
            <button onclick="goback()">Go Back</button>
        </div>
        <!-- JavaScript function to go back to the previous page -->
        <script>
            function goback() {
                window.history.back();
            }
        </script>
    </main>
</body>
</html>
